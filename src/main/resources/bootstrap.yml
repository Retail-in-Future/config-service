spring:
  application:
   name: retail-config
  cloud:
    bus:
      enabled: true
    config:
      server:
        git:
          uri: https://github.com/Retail-in-Future/config-service
          searchPaths: config-repo
        server:
          monitor:
            github:
              enabled: true


  rabbitmq:
    port: 5672
    host: 'localhost'
    username: guest
    password: guest
    listener:
      acknowledge-mode: auto
      auto-startup: true
    dynamic: true

server:
  port: 8888